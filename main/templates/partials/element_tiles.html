<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for element in machinery_elements %}
    <div class="col">
        <div class="card h-100 shadow-sm card-hover-effect">
            <div class="card-header {{ element.color }} text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="{{ element.icon }} me-2"></i>
                        {{ element.title }}
                    </h5>
                    {% if not element.installed %}
                    <span class="badge bg-light text-dark">Nicht installiert</span>
                    {% endif %}
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{ element.description }}</p>
            </div>
            <div class="card-footer bg-transparent">
                {% if element.installed %}
                <a href="{% url element.app|add:':'|add:element.endpoint %}" 
                   class="btn btn-outline-primary stretched-link"
                   hx-get="{% url element.app|add:':'|add:element.endpoint %}"
                   hx-target="#main-content"
                   hx-push-url="true">
                    Öffnen <i class="fas fa-arrow-right ms-1"></i>
                </a>
                {% else %}
                <button class="btn btn-outline-secondary" disabled>
                    Nicht verfügbar
                </button>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
