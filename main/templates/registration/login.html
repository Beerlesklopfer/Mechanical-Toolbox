{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH OWL - Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome/7.0.0/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/organisation.css' %}">
<style>
        :root {
            --owl-magenta: #e5165e;
            --owl-light-magenta: #f6407f;
            --owl-gray: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--owl-gray) 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--owl-magenta) 0%, var(--owl-light-magenta) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 15px;
        }
        
        .login-body {
            padding: 25px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--owl-light-magenta);
            box-shadow: 0 0 0 3px rgba(0, 158, 224, 0.2);
        }
        
        .btn-login {
            background-color: var(--owl-magenta);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--owl-light-magenta);
        }
        
        .form-check-input:checked {
            background-color: var(--owl-magenta);
            border-color: var(--owl-magenta);
        }
        
        .login-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-links a {
            color: var(--owl-light-magenta);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-links a:hover {
            color: var(--owl-magenta);
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .btn-language {
            background-color: transparent;
            border: 1px solid var(--owl-magenta);
            color: var(--owl-magenta);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }
        
        .btn-language:hover {
            background-color: var(--owl-magenta);
            color: white;
        }
        
        label {
            color: var(--owl-magenta);
            margin: 0;
            margin-bottom: 10px;
            padding: 0;
        }

        .copyright {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }

</style>
</head>

<body>
    
    <div class="language-selector">
        <button class="btn btn-language">DE / EN</button>
    </div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="{% static 'img/logo.png' %}" alt="TH OWL Logo" style="height: 50px;">
                <p>TH OWL Campus Portal</p>
            </div>
            <h2>Anmelden</h2>
        </div>
        
        <div class="login-body">
            <!-- Fehlermeldung (wenn vorhanden) -->
            <div class="alert alert-danger d-none" role="alert" id="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>Falscher Benutzername oder Passwort
            </div>
            
            <form id="login-form" method="post" novalidate src="{% url 'login' %}">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <div class="input-group" style="height: 48px;">
                        <span class="input-group-text" style="height: 100%;"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control mb-12" id="username" 
                        placeholder="Benutzername" required style="height: 100%;"
                        name="username">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label mb-12">Passwort</label>
                    <div class="input-group" style="height: 48px;">
                        <span class="input-group-text" style="height: 100%;"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control mb-12" id="password" 
                               placeholder="Passwort" required style="height: 100%;" 
                               name="password">
                        <button type="button" class="btn btn-outline-secondary" id="toggle-password" tabindex="-1" style="height: 100%; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                            <i class="fas fa-eye" id="toggle-password-icon"></i>
                        </button>
                    </div>
                </div>
                
                <div style="height: 3em;"></div>

                <div class="mb-3 form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input me-2" id="rememberMe"
                    name="remember_me">
                    <label class="form-check-label" for="rememberMe">Angemeldet bleiben</label>
                </div>
                
                <div class="mb-3 form-check d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-login w-100">Anmelden</button>
                </div>
                
                <div class="login-links">
                    <div class="mb-2">
                        <a href="{% url 'password_reset' %}">Passwort vergessen?</a>
                    </div>
                    <div>
                        <a href="{% url 'signup' %}">Benutzerkonto beantragen</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-password');
            const toggleIcon = document.getElementById('toggle-password-icon');
            
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                toggleIcon.classList.toggle('fa-eye');
                toggleIcon.classList.toggle('fa-eye-slash');
            });
        });

        // Einfache Client-seitige Validierung
        document.getElementById('login-form').addEventListener('submit', function(e) {
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!username && !password) {
                e.preventDefault();
                errorMessage.textContent = 'Bitte Benutzername und Passwort eingeben.';
                errorMessage.classList.remove('d-none');
                return;
            }
        });
        
        // Sprache umschalten
        document.querySelector('.btn-language').addEventListener('click', function() {
            const isGerman = this.textContent === 'DE / EN';
            this.textContent = isGerman ? 'EN / DE' : 'DE / EN';
            
            if (isGerman) {
                // Zur Vereinfachung nur einige Texte Ã¤ndern
                document.querySelector('.login-header h2').textContent = 'Login';
                document.querySelector('.login-header p').textContent = 'TH OWL Campus Portal';
                document.querySelector('label[for="username"]').textContent = 'Username';
                document.querySelector('#username').placeholder = 'Username';
                document.querySelector('label[for="password"]').textContent = 'Password';
                document.querySelector('#password').placeholder = 'Password';
                document.querySelector('label[for="rememberMe"]').textContent = 'Remember me';
                document.querySelector('.btn-login').textContent = 'Login';
                document.querySelector('.login-links div:first-child a').textContent = 'Forgot password?';
                document.querySelector('.login-links div:last-child a').textContent = 'Request account';
            } else {
                document.querySelector('.login-header h2').textContent = 'Anmelden';
                document.querySelector('.login-header p').textContent = 'TH OWL Campus Portal';
                document.querySelector('label[for="username"]').textContent = 'Benutzername';
                document.querySelector('#username').placeholder = 'Benutzername';
                document.querySelector('label[for="password"]').textContent = 'Passwort';
                document.querySelector('#password').placeholder = 'Passwort';
                document.querySelector('label[for="rememberMe"]').textContent = 'Angemeldet bleiben';
                document.querySelector('.btn-login').textContent = 'Anmelden';
                document.querySelector('.login-links div:first-child a').textContent = 'Passwort vergessen?';
                document.querySelector('.login-links div:last-child a').textContent = 'Benutzerkonto beantragen';
            }
        });
    </script>
</body>
</html>
